<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Hall Passes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222;
            color: white;
            font-size: 1.5em;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
        }
        th, td {
            padding: 15px;
            border: 1px solid white;
            text-align: center;
        }
        th {
            background-color: #00ffcc;
            color: black;
            font-size: 1.2em;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        tr:hover {
            background-color: #444;
        }
        .student {
            font-weight: bold;
            font-size: 1.8em;
            color: #ffcc00;
        }
        .destination {
            font-weight: bold;
            font-size: 1.4em;
            color: #ff6666;
        }
        .time {
            font-size: 1.2em;
            color: #00ffcc;
        }
        .refresh-info {
            margin-top: 10px;
            font-size: 1em;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <h1>Active Hall Passes</h1>
    <p class="refresh-info">Refreshing in <span id="refresh-timer">10</span> seconds...</p>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Teacher</th>
                <th>Destination</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="passes">
            <tr><td colspan="4">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchPasses() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxIdBI6ZfSvNz9ZnThD-kNhK27Yr-82Ed-X9E3YwN0OBmjkO1l3vfjSkIF9Lv3R7ImjMQ/exec");
                if (!response.ok) throw new Error(`Server returned ${response.status}`);

                const data = await response.json();
                console.log("Fetched Data:", data); // Debugging log

                const passesTable = document.getElementById("passes");
                passesTable.innerHTML = ""; // Clear previous content

                if (data.error) {
                    passesTable.innerHTML = `<tr><td colspan="4">Error: ${data.error}</td></tr>`;
                    return;
                }

                if (!Array.isArray(data) || data.length === 0) {
                    passesTable.innerHTML = `<tr><td colspan="4">No active passes.</td></tr>`;
                    return;
                }

                // Ensure student names are being retrieved correctly
                data.forEach(pass => {
                    console.log(`Pass Entry - Student: ${pass.student}, ID: ${pass.studentID}`); // Debugging log

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td class="student">${pass.student}</td>
                        <td>${pass.teacher}</td>
                        <td class="destination">${getDestinationIcon(pass.destination)} ${pass.destination}</td>
                        <td class="time">${new Date(pass.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
                    `;
                    passesTable.appendChild(row);
                });

            } catch (error) {
                console.error("Error loading passes:", error);
                document.getElementById("passes").innerHTML = `<tr><td colspan="4">Error loading passes.</td></tr>`;
            }
        }

        function getDestinationIcon(destination) {
    return destination; // Returns only text, no icons
}


        function startRefreshCountdown() {
            let timeLeft = 10;
            setInterval(() => {
                timeLeft--;
                if (timeLeft < 0) timeLeft = 10;
                document.getElementById("refresh-timer").textContent = timeLeft;
            }, 1000);
        }

        setInterval(fetchPasses, 10000); // Refresh every 10 seconds
        fetchPasses(); // Load initially
        startRefreshCountdown();
    </script>
</body>
</html>
