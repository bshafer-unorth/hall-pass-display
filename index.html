<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Hall Passes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #333;
            color: white;
            font-size: 1.2em;
        }
        th, td {
            padding: 15px;
            border: 1px solid white;
            text-align: center;
        }
        th {
            background-color: #00ffcc;
            color: black;
        }
        tr:nth-child(even) {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Active Hall Passes</h1>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Teacher</th>
                <th>Destination</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="passes">
            <tr><td colspan="4">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchPasses() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbyv8y2ipxv27H9Q0tFuWQZk7CCSr2XO3fI8nYdhh2OahXPIJ8fGWUGYPFc3YVw7kh6kSQ/exec");
                if (!response.ok) throw new Error(`Server returned ${response.status}`);

                const data = await response.json();
                const passesTable = document.getElementById("passes");
                passesTable.innerHTML = ""; // Clear previous content

                if (data.error) {
                    passesTable.innerHTML = `<tr><td colspan="4">Error: ${data.error}</td></tr>`;
                    return;
                }

                if (data.length === 0) {
                    passesTable.innerHTML = `<tr><td colspan="4">No active passes.</td></tr>`;
                    return;
                }

                data.slice(-10).forEach(pass => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${pass.student}</td>
                        <td>${pass.teacher}</td>
                        <td>${pass.destination}</td>
                        <td>${new Date(pass.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
                    `;
                    passesTable.appendChild(row);
                });
            } catch (error) {
                document.getElementById("passes").innerHTML = `<tr><td colspan="4">Error loading passes: ${error.message}</td></tr>`;
            }
        }

        setInterval(fetchPasses, 10000); // Refresh every 10 seconds
        fetchPasses();
    </script>
</body>
</html>
